[build]
builder = "nixpacks"

[deploy]
startCommand = "python server.py"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[[deploy.environmentVariables]]
name = "STORAGE_PATH"
value = "/data"

[[deploy.environmentVariables]]
name = "PYTHONUNBUFFERED"
value = "1"

[[volumes]]
name = "adw_storage"
mountPath = "/data"
